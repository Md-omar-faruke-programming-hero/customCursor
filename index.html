<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Custom Cursor</title>




  <Style>
    body {
       background-color: black;
       cursor: pointer;
   }



      .inner-dot {
       width: 5px; 
       height: 5px; 
       background-color: wheat;
      }
      .outer-outline {

        width: 120px; 
        height: 120px; 
        background-image: url('https://ecommerce.ashdigital.xyz/wp-content/uploads/2024/01/Group-402.svg'); 
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        border: none;
      }
    .inner-dot,
    .outer-outline {
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 1;
      pointer-events: none;
      
    
    }


      /* Basic button styling */
      .custom-button {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 30px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        /* Hover me text styling */
        .custom-button span {
            position: relative;
            z-index: 2;
        }

        /* Progress effect on hover */
        .custom-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            border-radius: 30px;
            background: #2ecc71; /* Progress color */
            transition: width 1.5s ease; /* Adjust the transition duration */
            z-index: 1;
        }

        .custom-button:hover::before {
            width: 100%;
            border-radius: 30px;
        }
</Style>
</head>
<body>

   

   <div class="inner-dot"  id="data-cursor-dot">
    <div ></div>
   
   </div>
   <div class="outer-outline" id="data-cursor-outline">
    <div  ></div>
   </div>
   <a href="#" class="custom-button"><span>Hover me</span></a>




    <script>

document.addEventListener("DOMContentLoaded", function() {
    const cursorDot = document.getElementById("data-cursor-dot");
    const cursorOutline = document.getElementById("data-cursor-outline");

    window.addEventListener("mousemove", function (e) {
          const posX = e.clientX;
          const posY = e.clientY;
          cursorDot.style.left = `${posX}px`;
          cursorDot.style.top = `${posY}px`;


          cursorOutline.animate({
              left: `${posX}px`,
               top: `${posY}px`
          }, { duration: 500, fill: "forwards" });_
          
        });
});
        
      
       
      </script>
      
</body>
</html>
